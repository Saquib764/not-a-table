[platformio]
src_dir=src_arm

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = partition.csv
lib_deps = 
	SPI
	teemuatlut/TMCStepper@^0.7.3
	bblanchon/ArduinoJson@^6.21.1
	fastled/FastLED@^3.5.0
	gin66/FastAccelStepper@^0.30.4
